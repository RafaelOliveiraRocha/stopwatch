<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Cronômetro</title>
</head>

<body>
  <h1>Cronômetro</h1>

  <section class="cronometro">
    <div class="time">
      <span id="timer-horas">00</span>
      <span id="timer-minutos">00</span>
      <span id="timer-segundos">00</span>
      <span id="timer-milessegundos">00</span>
    </div>
    <div class="btns">
      <button class="inicio">Iniciar</button>
      <button class="pause">Pausar</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
